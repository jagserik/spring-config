spring:
  application:
    name: zuul-server
  profiles: default
    
server:
  port: 9090

  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

    
zuul:
  ignoredServices: "*"
  routes:
    orve-map:  
      sensitiveHeaders:
      path: /**
      serviceId: orve-map
  
eureka:
  instance:
    hostname: localhost
    port: 9044
  client:
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 3000

ribbon: 
  ReadTimeout: 60000
  ConnectTimeout: 3000

logging:
  level:
    ROOT: ERROR
    org.springframework.web: ERROR
    com.enrico.microservices: DEBUG
  file:  /tmp/logs/application.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

